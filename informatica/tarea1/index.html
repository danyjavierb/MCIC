<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=8">
	<link type="text/css" rel="stylesheet" href="css/jsmind.css" />
	<link type="text/css" rel="stylesheet" href="css/index.html.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--[if lt IE 7]>
    <script type="text/javascript" src="style/entypo/lte-ie7.js"></script>
    <![endif]-->
	<title>Informatica y sus relaciones </title>
</head>

<body>

<header>
	<h1 class="icon-bolt">Informatica y sus relaciones </h1>

	<a name="top"></a>
</header>

<div id="jsmind_container" class="jsmind-container"></div>
<div id="jsmind_tools" class="jsmind-tools">
    <ul>
        <li action="toggle" class="icon-cog visible" title="click for more function">Toggle</li>
        <li action="open" class="icon-popup" title="open a mindmap from ...">Open</li>
        <li action="save" class="icon-export" title="export current mindmap to ...">Save</li>
        <li action="screenshot" class="icon-camera" title="take a screenshot on current mindmap">Screenshot</li>
        <li action="share" class="icon-share" title="share current mindmap to ...">Share</li>
        <li action="rebuild" class="icon-trash" title="clean current mindmap and create new one">Rebuild</li>
        <li action="help" class="icon-help" title="how to use jsMind ...">Usage</li>
    </ul>
</div>
<footer>
	<nav>
		<a href="https://github.com/danyjavierb/MCIC" target="_blank">&copy;@danyjavierb 2020</a>
	</nav>
</footer>

</body>
<script type="text/javascript" src="https://hizzgdev.github.io/jsmind/js/jsmind.js"></script>
        
<script type="text/javascript" src="https://hizzgdev.github.io/jsmind/js/jsmind.draggable.js"></script>
<script type="text/javascript" src="js/jsmind.screenshot.js"></script>
<script type="text/javascript" src="js/index.html.js"></script>
</html>
